<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&display=swap" rel="stylesheet">
        <title>Creation</title>
    </head>

    <body>
        <main class="form">
            <div class="creation">
                <h2>We are sure your location will be one of the greatest!</h2>
                <form id="creation-form">
                    <div class="flex-container">
                        <div class="desktop-inputs">
                            <label >Location's name<input type="input" id="name" placeholder="Type here your data!"></label>
                            <label for="country">Country<input type="input" id="country" placeholder="Type here your data!"></label>
                            <label for="region">Region<input type="input" id="region" placeholder="Type here your data!"></label>
                            <label for="settlement">Settlement<input type="input" id="settlement" placeholder="Type here your data!"></label>
                            <label for="street">Street<input type="input" id="street" placeholder="Type here your data!"></label>
                            <label for="house">House<input type="input" id="house" placeholder="Type here your data!"></label>
                            <label for="image">Picture path<input type="input" id="image" placeholder="Type here your data!"></label>
                            <label>
                                Coordinates in decimal degrees
                                <hr />
                                <div class="coord">
                                    <label for="latitude">Latitude coordinate</label>
                                    <label for="longitude">Longitude coordinate</label>
                                    <input type="input" id="latitude" placeholder="Type here your data!">
                                    <input type="input" id="longitude" placeholder="Type here your data!">
                                </div>
                            </label>
                            <label for="site">Location's site<input type="input" id="site" placeholder="Type here your data!"></label>
                        </div>
                    </div>
                    <input type="input" id="description" placeholder="Type a few word about your location here"/>
                    <button id="add">Add</button>
                </form>
            </div>
        </main>

    </body>

</html>
