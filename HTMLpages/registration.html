<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&display=swap" rel="stylesheet">
        <title>Registration</title>
    </head>

    <body> 
        <main class="form">
            <div class="registration">
                <h2>We are glad you decided to join us</h2>
                <form>
                    <div class="registration-form">
                        <input type="text" id="login" placeholder="Username">
                        <input type="password" id="password" placeholder="Password">
                        <input type="password" id="confirm-password" placeholder="Confirm password">
                        <button class="register">Sign up</button>
                    </div>
                </form>
            </div>
        </main>

    </body>

</html>
